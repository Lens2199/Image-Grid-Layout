<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image-grid-layout</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<!-- Cat,dog and fire section with flex -->
<section class="cat_container solid_red" >
    <img src="pictures/cat.jpg"
         alt="cat"
         class="cat">

    <img src="pictures/dog.jpg"
         alt="dog"
         class="dog">

    <img src="pictures/fire.jpg"
         alt="fire"
         class="fire">

</section>



<!-- magic section with flex -->
<section class="magic_container solid_red">
    <img src="pictures/magic.jpg"
         alt="magic"
         class="magic">

    <img src="pictures/robot.jpg"
         alt="robot"
         class="robot">

    <img src="pictures/tesla.jpg"
         alt="tesla"
         class="tesla">

</section>
